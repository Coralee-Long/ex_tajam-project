<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tajam</title>
    <link rel="stylesheet" href="styles_kavita_copy.css">
</head>

<body>

    <!--HEADER SECTION  -->
    <header>

    </header>


    <!-- OUT STORY (including "Watch our story section")-->
    <div class="ourStory">

    </div>


    <!-- EXPERTISE -->

    <div class="expertise">

    </div>


    <!-- TEAM -->

    <div class="team">

    </div>

    <!-- CONTACT / CLIENTS -->
    <div class="container">
        <div class="contact">
            <div>
                <form class="contactForm">
                    <div id="formh2">
                        <h2>GIVE US A GOOD NEWS<h2>
                    </div>
                    <div>
                        <input type="text" placeholder="Name" id="name" name="name" size="50">
                    </div>
                    <div>
                        <input type="email" placeholder="Email" id="email" name="name" size="50">
                    </div>
                    <div>
                        <input type="text" placeholder="Subject" id="subject" name="subject" size="50">
                    </div>
                    <div>
                        <textarea placeholder="Your Message" name="message" id="message" rows="15" cols="47"></textarea>
                    </div>
                    <div>
                        <button id="btnSubmit" name="submit" type="submit">Submit</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="client">
            <div class=divClienth2>
                <h2>OUR HAPPY CLIENT<h2>
            </div>
            <div class="imgRowOne">


                <img src="images/Zara_Logo.png" alt="zaralogo" id="ZaraLogo" />

                <img src="images/Logo_of_Mango_(new).png" alt="Mangologo" />

            </div>
            <div class="imgRowTwo">

                <img src="images/1280px-Barneys_New_York_Logo.png" alt="BarneyNewyork" />

                <img src="images/1280px-Gucci_Logo.png" alt="Guccilogo" />

            </div>
            <div class=imgRowThree>

                <img src="images/Calvin_klein_logo.png" alt="CalvinkleinLogo" />


                <img src="images/1280px-Logo_NIKE.png" alt="NikeLogo" />

            </div>
            <div class="imgRowFour">

                <img src="images/Converse_logo.png" alt="ConverseLogo" />


                <img src="images/Puma_Logo.png" alt="PumaLogo" />

            </div>
            <div class="imgRowFive">

                <img src="images/1280px-Levi's_logo.png" alt="LevisLogo" />


                <img src="images/Billabong.png" alt="BillaLogo" />

            </div>
        </div>
    </div>

    <!-- FOOTER -->

    <footer>

    </footer>




</body>

</html>
